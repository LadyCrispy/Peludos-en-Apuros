<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Flavors" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript" src="javascript/player.js"></script>
    <script type="text/javascript" src="javascript/cats.js"></script> 
    <script type="text/javascript" src="javascript/dogs.js"></script>
    <script type="text/javascript" src="javascript/finish.js"></script> 
    <script type="text/javascript" src="javascript/enemy.js"></script>
    <script type="text/javascript" src="javascript/points.js"></script>
    <script type="text/javascript" src="javascript/grid.js"></script>
    <script type="text/javascript" src="javascript/game.js"></script>
    
    <title>Peludos en Apuros</title>
</head>
<body>
    <div class="inicio">
        <header class="header">
            <p> Peludos<br>en<br>Apuros</p>
        </header>
       
        <img src="Images/Play.png" alt="Play" class="start-button play-img">
        
    </div>

    <div id="gameBoard">
        <div id="insertWin" class="level-complete"> <img src="Images/b_4.png" alt="level"><p>Has ganado</p>
            <img src="Images/Play.png" alt="Play" class="start-button play-img">
        </div>
        <div id="insertNotYet" class="level-complete"> <img src="Images/b_4.png" alt="notyet"><p>Aun quedan<br> peludos en apuros</p></div>
        <div id="insertLost" class="level-complete"> <img src="Images/b_4.png" alt="lost"><p>Has perdido</p>
            <img src="Images/Play.png" alt="Play" class="start-button play-img">
        </div>
        <canvas id="canvas"></canvas>
    </div>
    
</body>
</html>
